<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="background-img-container">
        <div class="logo">
          <img src="./odin-lined.png" class="logo-image" alt="logo" />
          <span>ODIN</span>
        </div>
        <p class="attribution">
          Photo by
          <a
            href="https://unsplash.com/@vorosbenisop?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Benjamin Voros</a
          >
          on
          <a
            href="https://unsplash.com/s/photos/dark-blue-background?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </p>
      </div>
      <main>
        <section class="hero">
          <p class="hero-text">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p class="hero-text">Sign up <em>now</em> to get started.</p>
          <p class="hero-text">You know you want to.</p>
        </section>
        <div class="form-container">
          <form class="form">
            <section class="form-input">
              <h3>Let's do this!</h3>
              <ul>
                <li>
                  <label for="firstName">First Name</label>
                  <input type="text" name="firstName" id="firstName" required />
                </li>
                <li>
                  <label for="lastName">Last Name</label>
                  <input type="text" name="lastName" id="lastName" />
                </li>
                <li>
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" required />
                </li>
                <li>
                  <label for="phone">Phone Number</label>
                  <input type="tel" name="phone" id="phone" required minlength="5" maxlength="15"/>
                </li>
                <li>
                  <label for="password">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    required
                    minlength="8"
                    maxlength="25"
                    class="password"
                  />
                  <span class="password-mismatch"></span>
                </li>
                <li>
                  <label for="confirmPassword">Confirm Password</label>
                  <input
                    type="password"
                    name="confirmPassword"
                    id="confirmPassword"
                    required
                    minlength="8"
                    maxlength="25"
                    class="password"
                  />
                </li>
              </ul>
            </section>
            <div class="form-confirmation">
              <button class="form-button">Create Account</button>
              <p>
                Already have an account? <a href="#" class="login">Log in</a>
              </p>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
